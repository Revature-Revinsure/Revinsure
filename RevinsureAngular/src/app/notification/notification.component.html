<div *ngIf = notificationService.showMessage>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class = "card" style = "width: 20rem">
            <div class = "card-body" *ngIf = notificationService.showMessage>
                <strong class="me-auto">Revinsure</strong>
                <span class="position-absolute top-0 end-0" style="margin: 2%;">
                    <button type="button" class="btn-close" aria-label="Close" (click)="notificationService.dismiss()"></button>
                </span>
            <br/>
            {{notificationService.message.message}}
            </div>
        </div>
    </div>
    
</div>
