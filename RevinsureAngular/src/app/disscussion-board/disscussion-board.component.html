<div>
    <p>Create A New Post</p>

    <form [formGroup]="postForm" (ngSubmit)='createPost()'>
        <input type="text" placeholder="New Post Title" formControlName="postTitle" required>
        <div *ngIf="postForm.controls['postTitle'].invalid && postForm.controls['postTitle'].touched"
            class="alert alert-danger">
            <span *ngIf="postForm.controls['postTitle'].errors">
                Post Title is required.
            </span>
        </div>
        <input type="text" placeholder="New Post Body" formControlName="postBody" required>
        <div *ngIf="postForm.controls['postBody'].invalid && postForm.controls['postBody'].touched"
            class="alert alert-danger">
            <span *ngIf="postForm.controls['postBody'].errors">
                Post Body is required.
            </span>
        </div>
        <div class="pt-1 mb-4">
            <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
        </div>
    </form>
</div>


<div class="container">
    <ng-container *ngFor="let post of postList">
        <h2>{{post.title}}</h2>
        <h4 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{post.content}}</h4>
        <h4>Posted By: Anonymous</h4>
        <h4>{{post.dateSubmitted | date}}</h4>
        <p></p>
        <button class="btn btn-primary" (click)="selectPost(post)">View Replies</button>
    </ng-container>
</div>
