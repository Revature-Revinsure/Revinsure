<h2>{{currentPost.title}}</h2>
<h4 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{currentPost.content}}</h4>

<ng-container *ngFor="let reply of currentReplies">

    <p>{{ reply.content }}</p>
    <p>{{ reply.dateSubmitted}}</p>

</ng-container>
<div>
    <form [formGroup]="replyForm" (ngSubmit)='addReply()'>
        <input type="text" placeholder="New reply" formControlName="replyString" required>
        <div *ngIf="replyForm.controls['replyString'].invalid && replyForm.controls['replyString'].touched"
            class="alert alert-danger">
            <span *ngIf="replyForm.controls['replyString'].errors">
                Post Title is required.
            </span>
        </div>

        <div class="pt-1 mb-4">
            <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
