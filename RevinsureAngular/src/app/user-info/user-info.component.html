

<div>
    <p>Edit Email Button</p>

    <p>{{currentUser.email}}</p>

    <button class="btn btn-primary" id= "editEmail" (click)='toggleEmail()'>Edit</button>

    <div *ngIf="editEmail">
        <input class="form-control form-control-block" type = "text" [(ngModel)]='newEmail' placeholder = "New Email">
        <button class="btn btn-primary" id= "submitEmail" (click)='updateEmail()'>Submit</button>
    </div>

    <!--
        click this to edit your username

        once editied click confirm to persist changes

        dont let user's use emails that already exist

        use *ngIf, if edit button is clicked then populate the rest
    -->
</div>

<div>
    <p>Edit Password Button</p>

    <button class="btn btn-primary" id= "editPassword" (click)='togglePassword()'>Edit</button>

    <div *ngIf="editPassword">
        <input class="form-control form-control-block" type = "text" [(ngModel)]='newPassword' placeholder = "New Password">
        <button class="btn btn-primary" id= "submitPassword" (click)='updatePassword()'>Submit</button>
    </div>

    <!--
        click this to edit your password

        once editied click confirm to persist changes

        dont let user's use un-safe passwords

    -->
</div>

<p>UserInfo</p>

<div>
    <p>{{userInfo.firstname}}  {{userInfo.lastname}}</p>
    <p>Address:  {{userInfo.address}}</p>
    <p>City:  {{userInfo.city}}</p>
    <p>State:  {{userInfo.state}}</p>
    <p>Zip:  {{userInfo.zip}}</p>
</div>
