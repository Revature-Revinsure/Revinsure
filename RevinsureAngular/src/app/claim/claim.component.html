<div>
    <div>
      <div>
        <h2>Health Insurance Claim Form</h2>
        <div>Today's Date</div>
        {{currentDate | date: 'yyyy-MM-dd'}}
        <div>Total Charge</div>
          <input type="number" step = 0.01 min = 0 id="amount" name="amount" placeholder=0 #amount>
          <div>Diagnosis or Nature of Illness or Injury</div>
          <textarea id="description" name="description" placeholder="Diagnosis" #description></textarea> 
          <br/>
          <button name ="submitClaim" type ="submit" (click)="submitClaim(amount.value, description.value)">Submit</button>       
      </div>
    </div>
</div>
